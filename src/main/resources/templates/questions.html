<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<h2>Questions</h2>

<a href="/add">Add Question</a>

<div th:each="q : ${questions}">
    <h3 th:text="${q.title}"></h3>
    <p th:text="${q.description}"></p>
    <b>Answer:</b>
    <p th:text="${q.answer}"></p>
    <hr>
</div>

</body>
</html>
