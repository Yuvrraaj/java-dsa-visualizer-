<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Question</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .form-group {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }
        .form-group label {
            font-weight: bold;
            margin-bottom: 8px;
            color: #0f172a;
        }
        .form-control {
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
        }
        .form-control:focus {
            border-color: var(--accent);
        }
        select.form-control {
            background-color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="navbar">
    <h2>Admin Dashboard</h2>
    <a href="/questions">Back to Questions</a>
</div>

<div class="container" style="max-width: 600px;">
    
    <div class="intro-card" style="text-align: center;">
        <h1>Add a Practice Question</h1>
        <p>Fill out the details below to instantly add a new problem to the database.</p>
    </div>

    <div class="card">
        <form th:action="@{/admin/add-question}" th:object="${question}" method="post">
            
            <div class="form-group">
                <label>Question Title</label>
                <input type="text" th:field="*{title}" class="form-control" placeholder="e.g. Reverse Linked List" required>
            </div>

            <div class="form-group">
                <label>Topic Category</label>
                <select th:field="*{topic}" class="form-control" required>
                    <option value="Arrays">Arrays</option>
                    <option value="ArrayList">ArrayList</option>
                    <option value="Stack">Stack</option>
                    <option value="Queue">Queue</option>
                    <option value="LinkedList">Linked List</option>
                    <option value="Trees">Trees</option>
                    <option value="Graph">Graph</option>
                </select>
            </div>

            <div class="form-group">
                <label>Difficulty Level</label>
                <select th:field="*{difficulty}" class="form-control" required>
                    <option value="Easy">Easy</option>
                    <option value="Medium">Medium</option>
                    <option value="Hard">Hard</option>
                </select>
            </div>

            <div class="form-group">
                <label>Problem URL (Optional)</label>
                <input type="text" th:field="*{problemLink}" class="form-control" placeholder="Leaves blank to use your built-in compiler">
            </div>

            <button type="submit" style="width: 100%; padding: 15px; font-size: 1.1rem; margin-top: 10px;">Save Question to Database</button>
        </form>
    </div>

</div>

</body>
</html>
